name: Lightweight Django Test Workflow

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Checks
      run: |
        python manage.py check

    - name: Test Hello View
      run: |
        python test_hello_view.py

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: your-dockerhub-username/frsit-eployment
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{secrets.SERVER_HOST}}
        username: ${{secrets.SERVER_USERNAME}}
        key: ${{secrets.SERVER_SSH_KEY}}
        port: 22
        script: |
          # 拉取最新的Docker镜像
          docker pull your-dockerhub-username/frsit-eployment:latest
          
          # 停止并移除旧容器（如果存在）
          docker stop frsit-eployment || true
          docker rm frsit-eployment || true
          
          # 运行新的容器
          docker run -d \
            --name frsit-eployment \
            -p 8000:8000 \
            your-dockerhub-username/frsit-eployment:latest
          
          # 清理未使用的镜像
          docker image prune -f