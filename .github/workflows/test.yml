name: Lightweight Django Test Workflow

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Checks
      run: |
        python manage.py check

    - name: Test Hello View
      run: |
        python manage.py shell -c "
import django
from django.test import Client
django.setup()
c = Client()
response = c.get('/practice/hello/')
print('Status code:', response.status_code)
print('Content:', response.content.decode())
assert response.status_code == 200
assert 'Hello, Django!' in response.content.decode()
"

    - name: Run Docker Compose Test
      run: |
        # Test that docker-compose builds correctly
        docker-compose config