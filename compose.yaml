version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: frsit_db
      POSTGRES_USER: frsit_user
      POSTGRES_PASSWORD: frsit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frsit_user -d frsit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn frsit_eployment_.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - POSTGRES_DB=frsit_db
      - POSTGRES_USER=frsit_user
      - POSTGRES_PASSWORD=frsit_password
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: